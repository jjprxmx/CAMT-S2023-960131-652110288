<!DOCTYPE html>
<html>
    <head>
        <title>Random Cards</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
        <style>
            .content{
                background-color: rgb(77, 187, 77);
                border: 1px solid black;
                /* Center vertically and horizontally */
                position: absolute;
                width: 800px;
                height: 50%;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .card{
                border: 2px solid black;
                border-radius: 3%;
                display: inline-block;
               position: relative;
                top: 25%;
                left: 20%;
                width: 110px;
                height: 45%;
                background-color: white;
            }
            .type{
                float: right;
                font-size: 32px;
                margin-right: 5%;
                margin-top: -5%
            }
            .number{
            /* Center vertically and horizontally */
            position: relative;
            top: 40%;
            left: 40%;
            font-size: 36px;
            font-weight: 800;
            }
            .bottom{
                position: absolute;
                bottom: 0;
                display: block;
                width: 100%;
                border: none;
                background-color: #04AA6D;
                line-height: 3rem;
                font-size: 18px;
                cursor: pointer;
                text-align: center;
            }
            footer{
                position: absolute;
                bottom: 0;
                left: 0;
                display: block;
                width: 100%;
                border: none;
                background-color: #505352;
                color: white;
                line-height: 3rem;
                font-size: 18px;
                text-align: center;
            }
        </style>
    </head>
<body style="font-family: 'Prompt', sans-serif;  background-color: rgb(160, 201, 132);">
